<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      position: relative;
    }

    .imgBox {
      width: 30%;
    }
    .imgBox-inner {
      width: 100%;
      padding-top: 75%;
      border: 1px solid red;
    }
    .imgBox-fit {
      border: 1px solid #000;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .imgBox-fit .image {
      width: 100%;
      object-fit: right;
      height: inherit;
    }
  </style>

  <body>
    <div class="imgBox">
      <div class="imgBox-inner">
        <div class="imgBox-fit">
          <img class="image" src="pic/example1.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
