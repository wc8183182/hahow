<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
    }
    .wrap {
      height: 100%;
      background-color: #ccc;
      position: relative;
    }
    .ball span {
      position: absolute;
      top: 0%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: hi 1s 6s forwards;
      font-size: 80px;
    }

    .ball {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background-color: #38b9ff;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /*animation-name: move;
      animation-duration: 3s; */
      animation: move 2s 1s both, turnToCard 3s 3s forwards;
    }

    @keyframes move {
      0% {
        left: 30%;
      }
      100% {
        left: 70%;
      }
    }

    @keyframes turnToCard {
      0% {
        width: 50px;
        height: 50px;
      }
      100% {
        width: 300px;
        height: 300px;
        border-radius: 0;
        /* transform: translate(-50%, -50%); */
        background-color: #ffe8a5;
      }
    }

    @keyframes hi {
      0% {
        top: 100%;
      }
      100% {
        top: 50%;
        opacity: 1;
      }
    }
  </style>
  <body>
    <div class="wrap">
      <div class="ball"><span>HI</span></div>
    </div>
  </body>
</html>
