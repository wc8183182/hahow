<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    .row {
      padding: 20px;
      background-color: #aacbff;
    }
    .col {
      width: 25%;
      height: 300px;
      padding: 0 8px;
      background-color: #2f66bc;
      border: 1px solid #6da6ff;
      display: inline-block;
      box-sizing: border-box;
      vertical-align: top;
      margin: 0;
    }
  </style>
  <body>
    <h2>使用inline-clock排版</h2>
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>

    <h2>使用float排版</h2>
    <div class="row">
      <div class="col-f"></div>
      <div class="col-f"></div>
      <div class="col-f"></div>
      <div class="col-f"></div>
      <div class="col-f"></div>
    </div>
  </body>
</html>
